<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product detail</title>
</head>
<body>

    <h1>Product {{ product.name }} detail:</h1>
    <p>{{ product.name }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.quantity }}</p>
    <p>{{ product.category }}</p>
    <p>{{ product.created_at }}</p>

</body>
</html>
